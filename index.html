<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/en/">
    <script>
        // Detect browser language
        const browserLang = navigator.language.split('-')[0];
        const supportedLangs = ["af", "ar", "bg", "bn", "ca", "cs", "da", "de", "el", "en", "es", "et", "fa", "fi", "fr", "ha", "he", "hi", "hr", "hu", "id", "is", "it", "ja", "ko", "lt", "ms", "my", "lv", "nl", "nb", "pl", "pt", "ru", "sk", "sl", "sr", "sv", "th", "tl", "uk", "zh", "ro", "sw", "tr", "ur", "vi", "yo"];
        const targetLang = supportedLangs.includes(browserLang) ? browserLang : 'en';
        window.location.href = '/' + targetLang + '/';
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to <a href="/en/">default language</a>...</p>
</body>
</html>
